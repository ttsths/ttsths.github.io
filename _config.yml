title: Simon's wooden house
subtitle: 'peace and love'
description: ''
keywords: null
author: Simon Shentu
language: en
timezone: 'Asia/Shanghai'
url: https://ttsths.github.io/
permalink: '/:title/'
# permalink: ':title'

permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: date
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: minimalism
deploy:
  type: git
  repository: https://github.com/ttsths/ttsths.github.io
  branch: master
# rss订阅
feed:
  type: # Feed 类型，可选值：atom、rss2、rdf
    - atom
    - rss2
  path: # 可选多个
    - atom.xml
    - rss2.xml
  limit: 30
  hub:
  content:
  content_limit: 160
  content_limit_delim: ' '
  order_by: -date
# 站点地图
sitemap:
  path: # 可选只要一个
    - sitemap.xml
  rel: true # 是否在页面头部添加 rel="sitemap" 链接
